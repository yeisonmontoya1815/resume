<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contact.css" />
  <title>Contact Form</title>
</head>

<body>
  <div class="container">
    <form action="https://submit-form.com/ihEVI7h17">
      <!-- Form element with submission URL -->
      <label for="name-input">Name:</label>
      <!-- Label for the name input field -->
      <input type="text" id="name-input" name="clientName" autofocus placeholder="Type your name" />
      <!-- Text input field for name with placeholder and autofocus -->
      <br /><br />
      <label for="email-input">Email:</label>
      <!-- Label for the email input field -->
      <input type="email" id="email-input" name="clientEmail" placeholder="user@server.com" />
      <!-- Email input field with placeholder -->
      <br /><br />
      <label for="subject-input">Subject:</label>
      <!-- Label for the subject input field -->
      <input type="text" id="subject-input" name="subject" placeholder="Subject" />
      <!-- Text input field for subject with placeholder -->
      <br /><br />
      <textarea name="clientComment" cols="40" rows="10" placeholder="What's on your mind?"></textarea>
      <!-- Textarea for comments with placeholder -->
      <br /><br />
      <input type="submit" value="Send" />
      <!-- Submit button -->
    </form>
  </div>
</body>

</html>
